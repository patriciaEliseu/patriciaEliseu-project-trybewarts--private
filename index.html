<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icon" href="./images/trybewarts-header-logo.svg">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- cria a caixa verde no topo da tela -->
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email">
            <input id="login-senha" type="senha" name="password" placeholder="Senha">
            <button id="botao-entrar">Entrar</button>
        </form>
    </header>
    <main>
        <div>
            <label id='titulo-formulario' for="evaluation-form">
                <h1>Formulário de Avaliação</h1>
            </label><br>

            <form id="evaluation-form" action="" method="">
                <!-- requisito 8 e 10 -->

                <div class="dupla-linha">
                    <input class="inputs-e-selects" id="input-name" type="text" name="Nome" placeholder="Nome">
                    <input class="inputs-e-selects" id="input-lastname" type="text" name="Sobrenome"
                        placeholder="Sobrenome">
                </div>
                <!-- Requisito 11 -->
                <div class="dupla-linha">
                    <input class="inputs-e-selects" id="input-email" type="text" name="email" placeholder="Email">
                    <!-- requisito 9 -->
                    <label for="house">Casa:</label>
                    <select name="Casa" id="house" class="inputs-e-selects">
                        <option value="" disabled selected>Escolha sua casa</option>
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <hr>
                <!-- requisito 12 -->
                <div class="container-central">
                    <div class="familias">
                        <label id="label-family">Qual sua família?</label>
                        <div>
                            <input id="Frontend" name="family" type="radio" value="Frontend">
                            <label for="Frontend">Família Frontend</label>
                        </div>
                        <div>
                            <input id="Backend" name="family" type="radio" value="Backend">
                            <label for="Backend">Família Backend</label>
                        </div>
                        <div>
                            <input id="FullStack" name="family" type="radio" value="FullStack">
                            <label for="FullStack">Família FullStack</label>
                        </div>
                    </div>
                    <!-- requisito 13 -->
                    <div class="content">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <div class="content-caixa">
                            <div class="itens">
                                <input class="subject" name="Materias" id="hofs" type="checkbox" value="HoFs">
                                <label for="hofs">Hofs</label>
                            </div>
                            <div class="itens">
                                <input class="subject" name="Materias" id="jest" type="checkbox" value="Jest">
                                <label for="jest">Jest</label>
                            </div>
                            <div class="itens">
                                <input class="subject" name="Materias" id="promisses" type="checkbox" value="Promises">
                                <label for="promisses">Promisses</label>
                            </div>
                            <div class="itens">
                                <input class="subject" name="Materias" id="react" type="checkbox" value="React">
                                <label for="react">React</label>
                            </div>
                            <div class="itens">
                                <input class="subject" name="Materias" id="sql" type="checkbox" value="SQL">
                                <label for="sql">SQL</label>
                            </div>
                            <div class="itens">
                                <input class="subject" name="Materias" id="python" type="checkbox" value="Python">
                                <label for="python">Python</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Requisito 14 -->
                <div class="rate-conteiner">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <div class="rate-1-10">
                        <label for="rate-1">1</label>
                        <input id="rate-1" name="rate" type="radio" value="1">
                        <label for="rate-2">2</label>
                        <input id="rate-2" name="rate" type="radio" value="2">
                        <label for="rate-3">3</label>
                        <input id="rate-3" name="rate" type="radio" value="3">
                        <label for="rate-4">4</label>
                        <input id="rate-4" name="rate" type="radio" value="4">
                        <label for="rate-5">5</label>
                        <input id="rate-5" name="rate" type="radio" value="5">
                        <label for="rate-6">6</label>
                        <input id="rate-6" name="rate" type="radio" value="6">
                        <label for="rate-7">7</label>
                        <input id="rate-7" name="rate" type="radio" value="7">
                        <label for="rate-8">8</label>
                        <input id="rate-8" name="rate" type="radio" value="8">
                        <label for="rate-9">9</label>
                        <input id="rate-9" name="rate" type="radio" value="9">
                        <label for="rate-10">10</label>
                        <input id="rate-10" name="rate" type="radio" value="10">
                    </div>
                </div>
                <!-- Requisito 15 -->
                <div id="comentario-container">
                    <label for="comentario-caixa" class="textarea">Deixe seu comentário:</label>
                    <textarea name="comentario-caixa" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
                    <!-- Requisito 20 -->
                    <label for="" id="counter">500</label>
                </div>
                <!-- Requisito 16-->
                <div id="aceitacao-container">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <!-- Requisito 17 -->
                <div id="enviar-container">
                    <button type="submit" id="submit-btn" disabled>Enviar</button>
                </div>
            </form>
        </div>
        <!-- requisito 7 -->
        <div class="img-right">
            <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
        </div>
        </div>
    </main>


    <!-- Requisito 19-->
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
