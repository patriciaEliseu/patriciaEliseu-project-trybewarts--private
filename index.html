<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email">
            <input id="login-senha" type="senha" name="password" placeholder="Senha">
            <button id="botao-entrar">Entrar</button>
        </form>

    </header>

    <main>

        <label id='titulo-formulario' for="evaluation-form">
            <h1>Formulário de Avaliação</h1>
        </label><br>
        <form id="evaluation-form" action="" method=""></form>
        <div class="name-lastname">
            <input id="input-name" type="text" name="Nome" placeholder="Nome">
            <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
        </div>
        <div class="email-post">
            <input id="input-email" type="text" name="email" placeholder="Email">
        </div>

        <label for="house">Casa:</label>
        <select name="Casa" id="house" class="inputs-e-selects">
            <option value="" disabled selected>selecione sua casa</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        <label id="label-family" for="">
  Qual sua família?</label>
        <div><input type="radio" name="família" value="Frontend">
            <label for="Frontend">Família Frontend</label></div>
        <div><input type="radio" name="família" value="Backend">
            <label for="Backend">Família Backend</label></div>
        <div><input type="radio" name="família" value="FullStack">
            <label for="FullStack">Família FullStack</label></div>



    </main>
    <aside>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </aside>
    <script src="script.js"></script>
</body>

</html>
