<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-email" type="email" name="email" placeholder="Email">
            <input id="login-senha" type="senha" name="password" placeholder="Senha">
            <button id="botao-entrar">Entrar</button>
        </form>

    </header>

    <main>
        <div>
            <label id='titulo-formulario' for="evaluation-form"><h1>Formulário de Avaliação</h1></label><br>
            <form id="evaluation-form" action="" method=""></form>
        </div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

    </main>
    <script src="script.js"></script>
</body>

</html>
